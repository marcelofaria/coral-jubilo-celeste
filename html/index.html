<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Adicionar Hino - Coral Jubilo Celeste</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="..\css\index.css">
    </head>
    <body>
        <div class=container>
            <h3>Adicionar Hino no Arquivo Digital</h3>
            <img class="style" src="../assets/marius-masalar.jpg">
            <input type="text" id="input-field-name" placeholder="Nome do Hino">
            <input type="text" id="input-field-composer" placeholder="Compositor, letrista, ...">
            <input type="text" id="input-field-lyrics" placeholder="Letra do Hino">
            <input type="text" id="input-field-category" placeholder="Categorias">
            <label for="input-file" class="file">
                <img class="ico" src="..\assets\attach_file_add.png">
                Anexar Arquivo</label>
            <input type="file" id="input-file" class="file">
            <button id="add-button">
                <img class="ico" src="../assets/add.png">
                Adicionar Hino
            </button>            
            <p id="file-progress"></p>
            <p id="sheets-added"></p>
            <ul id="sheets">        
            </ul>
        </div>
        <script src="..\js\index.js" type="module"></script>
    </body>
</html>
